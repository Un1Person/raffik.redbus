<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RedBus WhatsApp Message Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  padding: 20px;
}

h2 { margin-bottom: 10px; }

.list {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px;
  border-bottom: 1px solid #eee;
}

.row.active {
  background: #e6f7ff;
  border-left: 4px solid #007bff;
}

.wa-btn {
  background: #25d366;
  color: #fff;
  border: none;
  padding: 6px 14px;
  border-radius: 5px;
  cursor: pointer;
}

.controls {
  margin-top: 15px;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
}

textarea {
  width: 100%;
  height: 90px;
  padding: 10px;
  font-family: Consolas, monospace;
  margin-bottom: 10px;
}

.progress {
  font-weight: bold;
  margin-bottom: 5px;
}

.current {
  color: #007bff;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<h2>RedBus WhatsApp Numbers</h2>
<div id="count"></div>
<br>

<div class="list" id="list"></div>

<div class="controls">
  <textarea id="message" placeholder="Type WhatsApp message here..."></textarea>

  <div class="progress" id="progress"></div>
  <div class="current" id="current"></div>

  <button class="wa-btn" onclick="sendNext()">Send Next Passenger</button>
</div>

<script>
const raw = localStorage.getItem("RAW_PASSENGER_DATA");
const list = document.getElementById("list");
const countBox = document.getElementById("count");
const progressBox = document.getElementById("progress");
const currentBox = document.getElementById("current");
const messageBox = document.getElementById("message");

const BOARDING_POINTS = [
  "siruseri","navalur","sathyabama university gate","shollinganallur",
  "thuraipakkam","perungudi","srp tools","tidel park",
  "madhya kailash temple","anna university","guindy olympia tech park",
  "ashok pillar","vadapalani","koyembedu","anna nagar","lucas tvs",
  "senthil nagar","retteri","madhavaram","puzhal central jail",
  "red hills","rmk college","gummidipundi"
];

let numbers = [];
let index = 0;

if (!raw) {
  list.innerHTML = "No data found.";
} else {
  const lines = raw.split("\n").map(l => l.trim()).filter(Boolean);

  let records = [];
  let current = [];

  lines.forEach(l => {
    if (/^\d{6,7}$/.test(l)) {
      if (current.length) records.push(current);
      current = [l];
    } else {
      current.push(l);
    }
  });
  if (current.length) records.push(current);

  records.forEach(rec => {
    const block = rec.join(" ").toLowerCase();

    if (!rec.some(l => l.toLowerCase().endsWith("redbus - post"))) return;
    if (!block.includes("hyderabad")) return;
    if (!BOARDING_POINTS.some(bp => block.includes(bp))) return;

    const phoneLine = rec.find(l =>
      /\b\d{10}\b/.test(l) &&
      !l.includes("8886619050") &&
      !l.includes("0000000000")
    );

    if (!phoneLine) return;

    const phone = phoneLine.match(/\b\d{10}\b/)[0];
    if (!numbers.includes(phone)) numbers.push(phone);
  });

  countBox.innerText = `Total RedBus Numbers: ${numbers.length}`;
  renderList();
  updateStatus();
}

function renderList() {
  list.innerHTML = "";
  numbers.forEach((n, i) => {
    list.innerHTML += `
      <div class="row ${i === index ? "active" : ""}">
        <div>${n}</div>
        <button class="wa-btn" onclick="openWA('${n}')">Send</button>
      </div>
    `;
  });
}

function updateStatus() {
  progressBox.innerText = `Progress: Sent ${index} / ${numbers.length}`;
  currentBox.innerText =
    index < numbers.length
      ? `Current Passenger: ${numbers[index]}`
      : "All passengers completed âœ…";
}

function openWA(num) {
  const msg = encodeURIComponent(messageBox.value || "");
  window.open(`https://wa.me/91${num}?text=${msg}`, "_blank");
}

function sendNext() {
  if (index >= numbers.length) {
    alert("All passengers already sent");
    return;
  }

  openWA(numbers[index]);
  index++;

  renderList();
  updateStatus();
}
</script>

</body>
</html>
